    /* Add your custom CSS styles here */
  </style>
  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="logo_TaskFlow" width="100px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav"><strong>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="dash.html">Dashboard</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="create.html">Create Task</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="setting.html">Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="account.html">Account</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item text-light">
          <a class="nav-link text-danger" href="login.html">Logout</a>
        </li>
      </ul></strong>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center bg-success rounded">Create Task</h2>
    <form>
      <div class="form-group">
        <label for="taskName">Task Name</label>
        <input type="text" class="form-control" id="taskName" placeholder="Enter task name" required>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="date" class="form-control" id="dueDate" required>
      </div>
      <div class="form-group">
        <label for="dueTime">Due Time</label>
        <input type="time" class="form-control" id="dueTime" required>
      </div>
      <div class="form-group">
        <label for="priority">Priority</label>
        <select class="form-control" id="priority" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" id="category" placeholder="Enter task category" required>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="setReminder">
        <label class="form-check-label" for="setReminder">Set Reminder</label>
      </div>
      <button type="submit" class="btn btn-primary">Create Task</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
