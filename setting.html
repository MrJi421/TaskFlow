  <div class="container mt-5">
    <h2>Settings</h2>
    <form>
      <div class="form-group">
        <label for="notification">Notification Preferences</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="notificationEmail" checked>
          <label class="form-check-label" for="notificationEmail">
            Email
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="notificationSMS">
          <label class="form-check-label" for="notificationSMS">
            SMS
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="timezone">Timezone</label>
        <select class="form-control" id="timezone">
          <option value="1">GMT +1:00</option>
          <option value="2">GMT +1:30</option>
          <option value="3">GMT +3:00</option>
          <option value="3">GMT +4:00</option>
          <option value="3">GMT +5:00</option>
          <option value="3">GMT +5:30</option>
          <option value="3">GMT -1:00</option>
          <option value="3">GMT -1:30</option>
          <option value="3">GMT -2:00</option>
          <option value="3">GMT -3:30</option>
          <option value="3">GMT -4:00</option>
          <option value="3">GMT -5:30</option>

          <!-- Add more timezone options as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="language">Language</label>
        <select class="form-control" id="language">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <!-- Add more language options as needed -->
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
